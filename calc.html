<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Mac Calculator Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-window">
      <div class="calculator-display">
        <div class="calculator-history"></div>
        <div class="calculator-current-input"></div>
      </div>
      <div class="calculator-control">
        <div class="calculator-row">
         <div class="calculator-field"><button>C</button></div><!--
           --><div class="calculator-field"><button>+/-</button></div><!--
           --><div class="calculator-field"><button>%</button></div><!--
           --><div class="calculator-field"><button>÷</button></div>
         </div>
         <div class="calculator-row">
           <div class="calculator-field"><button>7</button></div><!--
           --><div class="calculator-field"><button>8</button></div><!--
           --><div class="calculator-field"><button>9</button></div><!--
           --><div class="calculator-field"><button>x</button></div>
         </div>
         <div class="calculator-row">
           <div class="calculator-field"><button>4</button></div><!--
           --><div class="calculator-field"><button>5</button></div><!--
           --><div class="calculator-field"><button>6</button></div><!--
           --><div class="calculator-field"><button>–</button></div>
         </div>
         <div class="calculator-row">
           <div class="calculator-field"><button>1</button></div><!--
           --><div class="calculator-field"><button>2</button></div><!--
           --><div class="calculator-field"><button>3</button></div><!--
           --><div class="calculator-field"><button>+</button></div>
         </div>
         <div class="calculator-row">
           <div class="calculator-field wide"><button>0</button></div><!--
           --><div class="calculator-field"><button>.</button></div><!--
           --><div class="calculator-field"><button>=</button></div>
         </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
