<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mac Calculator Clone</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="calculator-window">
    <div class="display">
      <div class="history"></div>
      <div class="current-input"></div>
    </div>
    <div class="input">
      <div class="row">
         <div class="field"><button>C</button></div>
         <div class="field"><button>+/-</button></div>
         <div class="field"><button>%</button></div>
         <div class="field"><button>÷</button></div>
       </div>
       <div class="row">
         <div class="field"><button>7</button></div>
         <div class="field"><button>8</button></div>
         <div class="field"><button>9</button></div>
         <div class="field"><button>x</button></div>
       </div>
       <div class="row">
         <div class="field"><button>4</button></div>
         <div class="field"><button>5</button></div>
         <div class="field"><button>6</button></div>
         <div class="field"><button>–</button></div>
       </div>
       <div class="row">
         <div class="field"><button>1</button></div>
         <div class="field"><button>2</button></div>
         <div class="field"><button>3</button></div>
         <div class="field"><button>+</button></div>
       </div>
       <div class="row">
         <div class="field"><button>0</button></div>
         <div class="field"><button>.</button></div>
         <div class="field"><button>=</button></div>
       </div>
    </div>


    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
